
{% extends "index.html" %}

{% load i18n %}

{% block context %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  
  {% if form.errors %}
    <ul class="list-unstyled text-danger">
      <li>{% translate 'Please enter a valid username and password. Both fields may be case sensitive.' %}</li>
    </ul>
  {% endif %}

  <div class="mb-3">
  <label class="form-label" for="{{ form.id_username }}"> {% translate form.username.label %} </label>
    {{ form.username }}
  <label class="form-label" for="{{ form.id_password1 }}"> {% translate form.password.label %} </label>
    {{ form.password }}  
  </div>

  <input class="btn btn-primary" type="submit" value="{% translate 'Entrance' %}" />
<!--  <input type="hidden" name="next" value="{{ next }}">  -->
</form>

{% endblock %}
