{% extends "index.html" %}

{% load i18n %}


{% block context %}

<form action="{# url 'labels:label_update' pk=label_id #}" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label class="form-label" for="{{ field.id_for_label }}">{% translate field.label %}</label>
      {{ field }}
      {% for error in field.errors %}
      <div class="invalid-feedback">
        {{error}}
      </div>
      {% endfor %}
    </div>
  {% endfor %}

  <input class="btn btn-primary" type="submit" value="{% translate 'Change' %}">
</form>

{% endblock %}
